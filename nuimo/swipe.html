<script type="text/javascript">
    RED.nodes.registerType('swipe', {
        category: 'nuimo',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            device: { value: "", type: "device" }
        },
        inputs: 0,
        outputs: 1,
        icon: "arrow-in.png",
        label: function () {
            return this.name || "swipe";
        }
    });
</script>

<script type="text/x-red" data-template-name="swipe">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="icon-tag"></i> Device</label>
        <select id="node-input-device">
    </div>
</script>

<script type="text/x-red" data-help-name="swipe">
    <p>Emits events when the nuimo is rotated</p>
</script>
